<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">My Photo Gallery</h1>
    <div class="gallery">
	<img src="1.jpg" alt="Photo 1">
   	<img src="2.jpg" alt="Photo 1">
	<img src="3.jpg" alt="Photo 1">
	<img src="4.jpg" alt="Photo 1">
	<img src="5.jpg" alt="Photo 1">
	<img src="6.jpg" alt="Photo 1">
	<img src="7.jpg" alt="Photo 1">
	<img src="8.jpg" alt="Photo 1">
	<img src="9.jpg" alt="Photo 1">
	<img src="10.jpg" alt="Photo 1">
	<img src="11.jpg" alt="Photo 1">
	<img src="12.jpg" alt="Photo 1">
	<img src="13.jpg" alt="Photo 1">
	<img src="14.jpg" alt="Photo 1">
	<img src="15.jpg" alt="Photo 1">
	<img src="16.jpg" alt="Photo 1">
	<img src="17.jpg" alt="Photo 1">
	<img src="18.jpg" alt="Photo 1">
	<img src="19.jpg" alt="Photo 1">
    	<img src="20.jpg" alt="Photo 1">
    </div>
</body>
</html>
